{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" media="screen">
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <br>
                <br>
                <form method="post" data-ajax="false" action="/">
                    {% csrf_token %}
                    <h2 style="font-weight: bold;">{% trans "Skill Search:" %}</h2>
                    <label for="input">{% trans "Type/paste a paragraph about the skills you have/want to refine or paste in your resume:" %} </label>
                    {% include 'messages.html' %}
                    <textarea class="input" name="input" id="input"></textarea>
                    <input type="submit" value="{% trans 'Click here to search for suitable skill' %}">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
