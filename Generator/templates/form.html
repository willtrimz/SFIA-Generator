{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block head %}
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" media="screen">
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <br>
                <br>
                {% include 'messages.html' %}
                <form name='sfia_form' method="post" data-ajax="false" target="_blank">
                    {% csrf_token %}
                    <h2 style="font-weight: bold;">{% trans "Skill 1:" %}</h2>
                    <label for="sk1">{% trans "Skill 1 Code (ex: PROD):" %}</label>
                    <input id="sk1" type="text" name="sk1" value="{{ sk1_code|upper }}">
                    <label>Skill 1 Range: </label>
                    <div data-role="rangeslider">
                        <input type="range" name="sk1_min" id="sk1_min" value={{ sk1_min|default:"2" }} min="1" max="7">
                        <input type="range" name="sk1_max" id="sk1_max" value={{ sk1_max|default:"6" }} min="1" max="7">
                    </div>
                    <br>
                    <h2 style="font-weight: bold;">{% trans "Skill 2:" %}</h2>
                    <label for="sk2">{% trans "Skill 2 Code (ex: TEST) (Optional):" %}</label>
                    <input id="sk2" type="text" name="sk2" value="{{ sk2_code|upper }}" placeholder="{% trans '(Optional)' %}">
                    <label>Skill 2 Range: </label>
                    <div data-role="rangeslider">
                        <input type="range" name="sk2_min" id="sk2_min" value={{ sk2_min|default:"2" }} min="1" max="7">
                        <input type="range" name="sk2_max" id="sk2_max" value={{ sk2_max|default:"6" }} min="1" max="7">
                    </div>
                    <br>
                    <input id="cb" type="checkbox" style="float: left; margin-top: 0px;" name='dedicate'>
                    <div style="margin-left: 40px;">
                        Render skills on dedicated pages
                    </div>
                    <br>
                    <h2 style="font-weight: bold;">{% trans "Form Type:" %}</h2>
                    <select name="type" id="type">
                        <option value="student">{% trans "Student" %}</option>
                        <option value="employer">{% trans "Employer" %}</option>
                    </select>
                    <br>
                    <input type="submit" value="{% trans 'Click Here to Download Document' %}">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
