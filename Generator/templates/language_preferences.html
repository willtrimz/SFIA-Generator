{% load i18n %}
{% load static %}
{% get_current_language as LANGUAGE_CODE %}
<!doctype html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row justify-content-center" style="padding-top: 1em;">
            <div class='col'>
                <a role="button" href="{% url 'admin:index' %}" class="btn btn-secondary" style="padding: .375rem 1.2rem;">Back</a>
            </div>
            <div class="col-5">
                <h2 class="mt-2">Language Preferences</h2>
                <hr class="mt-0 mb-4">
                <form name='lang_preferences_form' method="post" data-ajax="false">
                    {% csrf_token %}
                    {% include 'messages.html' %}
                    <input id="cb" type="checkbox" name='use_welsh_SFIA_data' {% if global_preferences.Enable_Welsh_SFIA_Skills %} checked {% endif %}>
                    <label title="This option should be disabled if a Welsh translation of the SFIA framework is not available or you only wish to use the English SFIA skills" for="use_welsh_SFIA_data"> Use Welsh translations of SFIA framework for the Welsh site </label><br>
                    <br>
                    <input id="cb" type="checkbox" name='use_welsh_docx_templates' {% if global_preferences.Enable_Welsh_Docx_Templates %} checked {% endif %}>
                    <label title="This option should be disabled if Welsh translations of the Docx form templates are not available or you only wish to use the English form tempates" for="use_welsh_docx_templates"> Use Welsh translations of Docx form templates for the Welsh site </label><br>
                    <br>
                    <input id="cb" type="checkbox" name='use_welsh_core_competencies' {% if global_preferences.Enable_Welsh_Core_Competencies %} checked {% endif %}>
                    <label title="This option should be disabled if a Welsh translation of the SFIA core competencies is not available or you only wish to use the English core competencies" for="use_welsh_core_competencies"> Use Welsh translations of the SFIA core competencies for the Welsh site </label><br>
                    <br>
                    <input type="submit" class="btn btn-primary" value="Save">
                </form>
            </div>
            <div class='col'> <!-- empty col so grid is split into thirds -->
            </div>
        </div>
    </div>
  </body>
</html>
